<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Litter Box Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    /* Basic styling */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: #f0f0f0;
    }
    h1, h2 {
      margin-top: 0;
    }
    .litter-box {
      background: #fff;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .litter-box h2 {
      margin: 0;
      cursor: pointer;
    }
    .buttons {
      margin-top: 0.5em;
    }
    button {
      font-size: 1em;
      padding: 0.5em 1em;
      margin: 0.25em 0.5em 0.25em 0;
    }
    .history {
      margin-top: 0.5em;
      background: #fafafa;
      padding: 0.5em;
      border-radius: 5px;
    }
    .add-box {
      margin-bottom: 1em;
    }
    #notificationSettings {
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      margin-top: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #notificationSettings div {
      margin-bottom: 0.5em;
    }
    label {
      display: block;
      margin-bottom: 0.25em;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.25em;
    }
  </style>
</head>
<body>
  <h1>Litter Box Tracker</h1>
  <button id="addBox" class="add-box">Add Litter Box</button>
  <div id="boxesContainer"></div>

  <!-- Notification Settings Panel -->
  <div id="notificationSettings">
    <h2>Notification Settings</h2>
    <div>
      <label for="scoopInitialDelay">Scoop Initial Delay (seconds):</label>
      <input type="number" id="scoopInitialDelay" value="172800" />
      <!-- 172800 sec = 48 hours -->
    </div>
    <div>
      <label for="scoopRepeatInterval">Scoop Repeat Interval (seconds):</label>
      <input type="number" id="scoopRepeatInterval" value="28800" />
      <!-- 28800 sec = 8 hours -->
    </div>
    <div>
      <label for="cleanInitialDelay">Clean Initial Delay (seconds):</label>
      <input type="number" id="cleanInitialDelay" value="1814400" />
      <!-- 1814400 sec = 3 weeks -->
    </div>
    <div>
      <label for="cleanRepeatInterval">Clean Repeat Interval (seconds):</label>
      <input type="number" id="cleanRepeatInterval" value="86400" />
      <!-- 86400 sec = 24 hours -->
    </div>
    <button id="saveSettings">Save Notification Settings</button>
    <button id="testNotification">Test Notification</button>
  </div>

  <script>
    /************** Data & Settings **************/
    let boxes = [];
    // Object for notification timing (in seconds)
    let notificationSettings = {
      scoopInitialDelay: 172800,    // 48 hours
      scoopRepeatInterval: 28800,   // 8 hours
      cleanInitialDelay: 1814400,   // 3 weeks
      cleanRepeatInterval: 86400    // 24 hours
    };
    // For tracking scheduled notification timeouts
    let notificationTimeouts = {};

    // Load boxes from localStorage or create 6 default boxes
    function loadBoxes() {
      const saved = localStorage.getItem("litterBoxes");
      if (saved) {
        boxes = JSON.parse(saved);
      } else {
        for (let i = 1; i <= 6; i++) {
          boxes.push({
            id: Date.now() + i,
            name: "Litter Box " + i,
            lastScooped: null,
            lastCleaned: null,
            history: []
          });
        }
        saveBoxes();
      }
    }

    function saveBoxes() {
      localStorage.setItem("litterBoxes", JSON.stringify(boxes));
    }

    // Load notification settings from localStorage if available
    function loadNotificationSettings() {
      const saved = localStorage.getItem("notificationSettings");
      if (saved) {
        notificationSettings = JSON.parse(saved);
      }
    }

    function saveNotificationSettings() {
      localStorage.setItem("notificationSettings", JSON.stringify(notificationSettings));
    }

    // Utility: format a timestamp or return "Never"
    function formatDate(timestamp) {
      if (!timestamp) return "Never";
      return new Date(timestamp).toLocaleString();
    }

    /************** Next Notification Time Calculations **************/
    // For display purposes
    function getNextScoopTime(box) {
      if (!box.lastScooped) return "Due now";
      const base = new Date(box.lastScooped).getTime() + notificationSettings.scoopInitialDelay * 1000;
      let next = base;
      const now = Date.now();
      if (now <= next) return new Date(next).toLocaleString();
      const interval = notificationSettings.scoopRepeatInterval * 1000;
      const intervalsPassed = Math.ceil((now - base) / interval);
      next = base + intervalsPassed * interval;
      return new Date(next).toLocaleString();
    }

    function getNextCleanTime(box) {
      if (!box.lastCleaned) return "Due now";
      const base = new Date(box.lastCleaned).getTime() + notificationSettings.cleanInitialDelay * 1000;
      let next = base;
      const now = Date.now();
      if (now <= next) return new Date(next).toLocaleString();
      const interval = notificationSettings.cleanRepeatInterval * 1000;
      const intervalsPassed = Math.ceil((now - base) / interval);
      next = base + intervalsPassed * interval;
      return new Date(next).toLocaleString();
    }

    // For scheduling, return the raw timestamp
    function getNextScoopTimestamp(box) {
      if (!box.lastScooped) return Date.now();
      const base = new Date(box.lastScooped).getTime() + notificationSettings.scoopInitialDelay * 1000;
      let next = base;
      const now = Date.now();
      if (now <= next) return next;
      const interval = notificationSettings.scoopRepeatInterval * 1000;
      const intervalsPassed = Math.ceil((now - base) / interval);
      next = base + intervalsPassed * interval;
      return next;
    }

    function getNextCleanTimestamp(box) {
      if (!box.lastCleaned) return Date.now();
      const base = new Date(box.lastCleaned).getTime() + notificationSettings.cleanInitialDelay * 1000;
      let next = base;
      const now = Date.now();
      if (now <= next) return next;
      const interval = notificationSettings.cleanRepeatInterval * 1000;
      const intervalsPassed = Math.ceil((now - base) / interval);
      next = base + intervalsPassed * interval;
      return next;
    }

    /************** Notification Scheduling **************/
    // Schedule notifications for all boxes
    function scheduleNotifications() {
      // Clear any previously scheduled timeouts
      for (const key in notificationTimeouts) {
        clearTimeout(notificationTimeouts[key]);
      }
      notificationTimeouts = {};

      boxes.forEach(box => {
        scheduleNotificationForBox(box, "scoop");
        scheduleNotificationForBox(box, "clean");
      });
    }

    // For a given box and type ("scoop" or "clean"), schedule a notification
    function scheduleNotificationForBox(box, type) {
      if (!("Notification" in window)) return;
      if (Notification.permission !== "granted") return;

      let nextTime;
      if (type === "scoop") {
        nextTime = getNextScoopTimestamp(box);
      } else if (type === "clean") {
        nextTime = getNextCleanTimestamp(box);
      } else {
        return;
      }
      const delay = Math.max(nextTime - Date.now(), 0);
      const key = box.id + "-" + type;
      notificationTimeouts[key] = setTimeout(() => {
        showNotification(box, type);
        // Reschedule after showing the notification.
        scheduleNotificationForBox(box, type);
      }, delay);
    }

    // Show the actual notification
    function showNotification(box, type) {
      let title, body;
      if (type === "scoop") {
        title = "Litter Box Scooping Reminder";
        body = `It's time to scoop ${box.name}!`;
      } else if (type === "clean") {
        title = "Litter Box Cleaning Reminder";
        body = `It's time to clean ${box.name}!`;
      }
      new Notification(title, { body: body });
    }

    // For testing: trigger an immediate notification
    function testNotification() {
      if (Notification.permission === "granted") {
        new Notification("Test Notification", {
          body: "This is a test notification for your Litter Box Tracker."
        });
      } else {
        alert("Please allow notifications first.");
      }
    }

    /************** UI Rendering **************/
    function renderBoxes() {
      const container = document.getElementById("boxesContainer");
      container.innerHTML = "";
      boxes.forEach((box, index) => {
        const boxDiv = document.createElement("div");
        boxDiv.className = "litter-box";

        // Title with clickable rename
        const title = document.createElement("h2");
        title.textContent = box.name;
        title.title = "Click to rename";
        title.addEventListener("click", () => {
          const newName = prompt("Enter new name:", box.name);
          if (newName) {
            box.name = newName;
            saveBoxes();
            renderBoxes();
            scheduleNotifications();
          }
        });
        boxDiv.appendChild(title);

        // Display last event times
        const scoopInfo = document.createElement("p");
        scoopInfo.textContent = "Last Scooped: " + formatDate(box.lastScooped);
        boxDiv.appendChild(scoopInfo);

        const cleanInfo = document.createElement("p");
        cleanInfo.textContent = "Last Cleaned: " + formatDate(box.lastCleaned);
        boxDiv.appendChild(cleanInfo);

        // Show computed next notification times
        const nextScoop = document.createElement("p");
        nextScoop.textContent = "Next Scoop Notification: " + getNextScoopTime(box);
        boxDiv.appendChild(nextScoop);

        const nextClean = document.createElement("p");
        nextClean.textContent = "Next Clean Notification: " + getNextCleanTime(box);
        boxDiv.appendChild(nextClean);

        // Buttons: Scooped, Cleaned, Toggle History, Delete Box
        const buttonsDiv = document.createElement("div");
        buttonsDiv.className = "buttons";

        const scoopBtn = document.createElement("button");
        scoopBtn.textContent = "Scooped";
        scoopBtn.addEventListener("click", () => {
          const now = Date.now();
          box.lastScooped = now;
          box.history.push({ type: "scoop", time: now });
          saveBoxes();
          renderBoxes();
          scheduleNotifications();
        });
        buttonsDiv.appendChild(scoopBtn);

        const cleanBtn = document.createElement("button");
        cleanBtn.textContent = "Cleaned";
        cleanBtn.addEventListener("click", () => {
          const now = Date.now();
          box.lastCleaned = now;
          box.lastScooped = now; // Deep cleaning counts as scooping.
          box.history.push({ type: "clean", time: now });
          saveBoxes();
          renderBoxes();
          scheduleNotifications();
        });
        buttonsDiv.appendChild(cleanBtn);

        const historyBtn = document.createElement("button");
        historyBtn.textContent = "Toggle History";
        historyBtn.addEventListener("click", () => {
          const histDiv = boxDiv.querySelector(".history");
          if (histDiv) {
            histDiv.style.display = histDiv.style.display === "none" ? "block" : "none";
          }
        });
        buttonsDiv.appendChild(historyBtn);

        const deleteBoxBtn = document.createElement("button");
        deleteBoxBtn.textContent = "Delete Box";
        deleteBoxBtn.addEventListener("click", () => {
          if (confirm("Delete this litter box?")) {
            boxes.splice(index, 1);
            saveBoxes();
            renderBoxes();
            scheduleNotifications();
          }
        });
        buttonsDiv.appendChild(deleteBoxBtn);

        boxDiv.appendChild(buttonsDiv);

        // History view (initially hidden)
        const historyDiv = document.createElement("div");
        historyDiv.className = "history";
        historyDiv.style.display = "none";
        if (box.history.length === 0) {
          historyDiv.textContent = "No history yet.";
        } else {
          // Most recent first.
          box.history.slice().reverse().forEach((entry) => {
            const entryDiv = document.createElement("div");
            entryDiv.textContent =
              (entry.type === "scoop" ? "Scooped" : "Cleaned") +
              " at " +
              formatDate(entry.time);
            // Button to delete history entry.
            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.style.marginLeft = "1em";
            delBtn.addEventListener("click", () => {
              const origIndex = box.history.findIndex(
                (e) => e.time === entry.time && e.type === entry.type
              );
              if (origIndex > -1) {
                box.history.splice(origIndex, 1);
                // Recalculate lastScooped and lastCleaned
                box.lastScooped = null;
                box.lastCleaned = null;
                box.history.forEach((ev) => {
                  if (ev.type === "scoop") {
                    if (!box.lastScooped || ev.time > box.lastScooped) {
                      box.lastScooped = ev.time;
                    }
                  }
                  if (ev.type === "clean") {
                    if (!box.lastCleaned || ev.time > box.lastCleaned) {
                      box.lastCleaned = ev.time;
                    }
                  }
                });
                saveBoxes();
                renderBoxes();
                scheduleNotifications();
              }
            });
            entryDiv.appendChild(delBtn);
            historyDiv.appendChild(entryDiv);
          });
        }
        boxDiv.appendChild(historyDiv);
        container.appendChild(boxDiv);
      });
    }

    /************** Initialization **************/
    // Load stored boxes and settings.
    loadBoxes();
    loadNotificationSettings();

    // Update the Notification Settings panel inputs
    document.getElementById("scoopInitialDelay").value = notificationSettings.scoopInitialDelay;
    document.getElementById("scoopRepeatInterval").value = notificationSettings.scoopRepeatInterval;
    document.getElementById("cleanInitialDelay").value = notificationSettings.cleanInitialDelay;
    document.getElementById("cleanRepeatInterval").value = notificationSettings.cleanRepeatInterval;

    renderBoxes();

    // Request Notification permission and schedule notifications if granted.
    if ("Notification" in window) {
      if (Notification.permission !== "granted") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            scheduleNotifications();
          }
        });
      } else {
        scheduleNotifications();
      }
    }

    // Save settings button event listener
    document.getElementById("saveSettings").addEventListener("click", () => {
      notificationSettings.scoopInitialDelay = parseInt(document.getElementById("scoopInitialDelay").value) || 172800;
      notificationSettings.scoopRepeatInterval = parseInt(document.getElementById("scoopRepeatInterval").value) || 28800;
      notificationSettings.cleanInitialDelay = parseInt(document.getElementById("cleanInitialDelay").value) || 1814400;
      notificationSettings.cleanRepeatInterval = parseInt(document.getElementById("cleanRepeatInterval").value) || 86400;
      saveNotificationSettings();
      scheduleNotifications();
      alert("Notification settings saved.");
    });

    // Test notification button event listener
    document.getElementById("testNotification").addEventListener("click", testNotification);
  </script>
</body>
</html>
